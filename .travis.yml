sudo: false
language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - "pypy"
  - "pypy3"
before_install:
  - git fetch --unshallow
install:
  - pip install pip pybuilder coveralls --upgrade
  - pyb -X install_dependencies
script: 
  - pyb -X run_unit_tests
after_success:
  - coveralls --verbose
before_deploy:
  - pyb -X package
deploy:
  provider: pypi
  user: marco-hoyer
  password:
    secure: 
  distributions: 'sdist'
  skip_cleanup: true
  on:
    repo: cfn-sphere/cfn-sphere
    branch: stable
    python: '3.5'
