sudo: false
language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
before_install:
- git fetch --unshallow
install:
- pip install pip pybuilder coveralls --upgrade
- pyb install_dependencies
- pip install safety
script:
- pyb -X run_unit_tests
- safety check --full-report
after_success:
- coveralls --verbose
before_deploy:
- pyb -X package

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""

  distributions: sdist 
  skip_cleanup: true
  on:
    repo: KCOM-Enterprise/cfn-square
    branch: master
    python: '3.8'
